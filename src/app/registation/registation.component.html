<h1 class="p-3 mb-2 bg-info text-white ">Inscription</h1>

<div class="container">
    <form  #Registrationform ="ngForm" (ngSubmit)="registerUser()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email </label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Entrer email" name="email" [(ngModel)]="user.emailId" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
    #email="ngModel" 
    [class.is-invalid]="email.invalid && email.touched">
   <!--<small class="text-danger" [class.d-none]="email.valid || email.touched">Email Id is requierd field</small>--> 

<div *ngIf="email.errors && (email.invalid && email.touched)">
  
    <small class="text-danger" *ngIf="email.errors.requierd">Veuillez Saisir votre email</small>
  <small class="text-danger" *ngIf="email.errors.pattern">Entrer un email Valide</small>
</div>


<div class="form-group">
    <label for="username">UserName</label>
    <input type="text" class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="user.userName" required #username="ngModel"     [class.is-invalid]="username.invalid && username.touched">
    <small class="text-danger" [class.d-none]="username.valid || username.untouched">
        username is requierd field
    </small>
</div>
   
  </div>
  <div class="form-group">
    <label for="pwd"> Mot de passe :</label>
    <input type="password" class="form-control"  placeholder="Entrer mot de passe" name="password" [(ngModel)]="user.password" required #password="ngModel"     
    [class.is-invalid]="password.invalid && password.touched">
    <small class="text-danger" [class.d-none]="password.valid || password.untouched">
        Veuillez Saisir votre mot de passe
    </small>
</div>
<div class="form-group">
    <label for="pwd">Confirmer Mot de passe :</label>
    <input type="password" class="form-control"  placeholder="confirmer mot de passe" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required   
    [class.is-invalid]="cpassword.invalid && cpassword.touched">
    <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">
       Mot de passe et Confirmation non identique
    </small>
</div>



<button [disabled]="Registrationform.form.invalid" type="submit" class="btn btn-info" [routerLink]="['/']">Register</button>

</form>
<small class="float-right btextual" [routerLink]="['/']">Existing user  ? login here</small>
</div>
