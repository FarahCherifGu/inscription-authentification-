<h1 class="p-3 mb-2 bg-info text-white ">Authentification</h1>
<div class="container">
<form  #loginform ="ngForm" (ngSubmit)="loginUser()">
  <small class="alert alert-danger alert-dismissible fade show" role="alert"> {{msg}} </small>
  <br>
  <br>
  <div class="form-group">
    <label for="exampleInputEmail1">Email </label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Entrer votre email" name="email" [(ngModel)]="user.emailId" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
    #email="ngModel" 
    [class.is-invalid]="email.invalid && email.touched">
   <!--<small class="text-danger" [class.d-none]="email.valid || email.touched">Email Id is requierd field</small>--> 

<div *ngIf="email.errors && (email.invalid && email.touched)">
  
  <small class="text-danger" *ngIf="email.errors.requierd">Veuillez Saisir votre email</small>
  <small class="text-danger" *ngIf="email.errors.pattern">Entrer un email Valide</small>
</div>
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de Passe</label>
    <input type="password" class="form-control"  placeholder="Entrer votre mot de" name="password" [(ngModel)]="user.password" required #password="ngModel" 
    [class.is-invalid]="password.invalid && password.touched">
   
    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is requierd field</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">connexion</button>
</form>
<small class="float-right" [routerLink]="['/registation']">New user ? Register here</small>
</div>
